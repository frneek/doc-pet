events {}

http {
    server {
        listen 80;

        # Авторизация
        location /api/auth/ {
            proxy_pass http://auth:5000/;
        }

        # Библиотека
        location /api/library/ {
            proxy_pass http://library:5001/;
        }

        # Статика (HTML + JS + CSS)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
        }
    }
}

