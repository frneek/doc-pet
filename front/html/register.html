<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пет-проект — Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Регистрация</h1>
  <div id="wrapper">
    <form id="register-form" autocomplete="off">
      <input type="text" id="reg-username" placeholder="Логин" required />
      <input type="password" id="reg-password" placeholder="Пароль" required />
      <button type="submit">Создать аккаунт</button>
      <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
